jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file kafka-connect-elasticsearch-sink/Dockerfile --tag kafka-connect-elasticsearch-sink:$(date +%s)
