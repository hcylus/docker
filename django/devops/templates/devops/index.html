<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="{% url 'devops:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No question is available,please ask question.</p>
{% endif %}

</body>
</html>
